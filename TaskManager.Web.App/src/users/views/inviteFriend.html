<div class="col-md-6 col-md-offset-3">
  <h2>Invite a friend</h2>
  <form name="form" ng-submit="sendInvitation()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
      <label for="email">Friend's e-mail</label>
      <input type="email" name="email" id="email" class="form-control" ng-model="model.email" required />
      <span ng-show="form.email.$dirty && (form.email.$error.required || form.email.$error.email)" class="help-block">Valid e-mail is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || submitting" class="btn btn-primary">Invite</button>
      <a href="#/tasks" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
