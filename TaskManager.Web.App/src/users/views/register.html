<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" ng-submit="register()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="newUser.username" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.fullname.$dirty && form.fullname.$error.required }">
      <label for="fullname">Full name</label>
      <input type="text" name="fullname" id="Text1" class="form-control" ng-model="newUser.fullname" required />
      <span ng-show="form.fullname.$dirty && form.fullname.$error.required" class="help-block">Fullname name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
      <label for="username">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" ng-model="newUser.email" required />
      <span ng-show="form.email.$dirty && (form.email.$error.required || form.email.$error.email)" class="help-block">Valid e-mail is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && (form.password.$error.required || form.password.$error.minlength) }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="newUser.password" ng-minlength="8" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      <span ng-show="form.password.$dirty && form.password.$error.minlength" class="help-block">Password must be at least 8 symbols</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || submitting" class="btn btn-primary">Register</button>
      <a href="#/login" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
