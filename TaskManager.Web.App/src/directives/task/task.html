<ng-form class="form-inline" ng-readonly="readonly">
  <div class="row">
    <div class="form-group col-xs-6">
      <label class="control-label">Internal Importance</label>
      <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.internalImportance">
    </div>
    <div class="form-group col-xs-6">
      <label class="control-label">Еxternal Importance</label>
      <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.externalImportance">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-4">
      <label class="control-label">Clearness</label>
      <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.clearness">
    </div>
    <div class="form-group col-xs-4">
      <label class="control-label">Closeness</label>
      <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.closeness">
    </div>
    <div class="form-group col-xs-4">
      <label class="control-label">Simplicity</label>
      <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.simplicity">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label class="control-label">Title</label>
      <input name="title" type="text" class="form-control input-sm" ng-disabled="readonly" ng-model="model.title">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label class="control-label">Description</label>
      <textarea name="title" rows="2" class="form-control input-sm" ng-disabled="readonly" ng-model="model.description"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label class="control-label">Project</label>
      <input name="title" type="text" class="form-control input-sm" ng-disabled="readonly" ng-model="model.project">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label class="control-label">Tag</label>
      <input name="title" type="text" class="form-control input-sm" ng-disabled="readonly" ng-model="model.tag">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label class="control-label">Deadline</label>
      <input ui-date name="title" type="text"  class="form-control"  ng-disabled="readonly" ng-model="model.deadline">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label class="control-label">Duration (days)</label>
      <input type="number" class="form-control" ng-disabled="readonly" ng-model="model.duration">
    </div>
  </div>
</ng-form>
