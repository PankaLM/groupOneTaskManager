<ng-form class="form-inline" ng-readonly="readonly">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-sm-12">
      <div class="form-group col-xs-4 col-sm-5 col-md-5">
        <label class="control-label">Internal importance</label>
        <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.internalImportance">
      </div>
      <div class="form-group col-xs-4 col-sm-5">
        <label class="control-label">External Importance</label>
        <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.externalImportance">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-10 col-sm-12">
      <div class="form-group col-xs-4 col-sm-4 col-md-4">
        <label class="control-label">Clearness</label>
        <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.clearness">
      </div>
      <div class="form-group col-xs-4 col-sm-4 col-md-4">
        <label class="control-label">Closeness</label>
        <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.closeness">
      </div>
      <div class="form-group col-xs-4 col-sm-4 col-md-4">
        <label class="control-label">Simplicity</label>
        <input type="checkbox" class="form-control input-sm" ng-disabled="readonly" ng-model="model.simplicity">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="titleAdon">Title</span>
      <input type="text" class="form-control" ng-disabled="readonly" ng-model="model.title" aria-describedby="titleAdon">
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="descriptionAdon">Description</span>
      <textarea rows="3" cols="20" class="form-control" ng-disabled="readonly" ng-model="model.description" aria-describedby="descriptionAdon"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="projectAdon">Project</span>
      <input type="text" class="form-control" ng-disabled="readonly" ng-model="model.project" aria-describedby="projectAdon">
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="tagAdon">Tag</span>
      <input type="text" class="form-control" ng-disabled="readonly" ng-model="model.tag" aria-describedby="tagAdon">
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="deadlineAdon">Deadline</span>
      <input class="form-control" ui-date ng-disabled="readonly" ng-model="model.deadline" aria-describedby="deadlineAdon">
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon" id="durationAdon">Duration</span>
      <input type="number" class="form-control" ng-disabled="readonly" ng-model="model.duration" aria-describedby="durationAdon">
    </div>
  </div>
  <div class="row">
    <div class="input-group col-xs-12">
      <span class="input-group-addon" id="stateAdon">State</span>
      <select ng-model="model.stateId"
              ng-options="value.id as value.name for value in states"
              class="form-control" aria--describedby="stateAdon" ng-disabled="readonly">
        <option></option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="input-group col-xs-12">
      <span class="input-group-addon" id="recommendationAddon">Recommendation</span>
      <input type="text" class="form-control" ng-disabled="true" ng-model="model.recomendation" aria-describedby="recommendationAddon">
    </div>
  </div>
</ng-form>
