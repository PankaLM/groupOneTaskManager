<!DOCTYPE html>
<html ng-app="taskManager">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Task Manager</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

      <!-- inject:styles.css:css -->
      <!-- endinject -->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top col-sm-12">
            <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>
                <div id="navbar" class="collapse navbar-collapse" ng-controller="AppCtrl">
                  <ul class="nav navbar-nav">
                    <li ng-if="isLoggedIn" class="active"><a ui-sref="tasks" class="glyphicon glyphicon-home"></a></li>
                    <li ng-if="!isLoggedIn"><a ui-sref="login" class="glyphicon glyphicon-log-in"></a></li>
                    <li ng-if="isLoggedIn"><a ui-sref="profile" class="glyphicon glyphicon-user"></a></li>
                    <li ng-if="isLoggedIn"><a ui-sref="settings" class="glyphicon glyphicon-cog"></a></li>
                    <li ng-if="isLoggedIn"><a ui-sref="metrics" class="glyphicon glyphicon-signal"></a></li>
                    <li ng-if="isLoggedIn"><a ng-click="logout()" class="glyphicon glyphicon-log-out"></a></li>
                  </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ui-view>
            </div>
        </div>

      <!-- inject:lib.js:js -->
      <!-- endinject -->

      <!-- inject:app.js:js -->
      <!-- endinject -->

      <!-- inject:templates.js:js -->
      <!-- endinject -->
      <script>
        $(document).on('click', '.navbar-collapse.in', function (e) {
          if ($(e.target).is('a')) {
            $(this).collapse('hide');
          }
        });
      </script>
    </body>
</html>
